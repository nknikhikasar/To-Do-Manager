name: ðŸš€ Development - Build, Test, Deploy

on:
  push:
    branches: [development]

permissions:
  contents: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Set environment (development)
        run: echo "APP_ENV=development" >> $GITHUB_ENV

      - name: Run Cypress Tests (local dev server)
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          browser: chrome
          config: video=false

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages â†’ /dev
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: dev
          keep_files: true
